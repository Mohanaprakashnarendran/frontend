
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .profile-icon {
      cursor: pointer;
    }

    .welcome-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin-top: -50px; /* Adjust for navbar height */
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
      padding: 20px;
    }

    .modal h3 {
      margin: 10px 0;
    }

    .modal img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .modal button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <div>Welcome Page</div>
    <img
      src="https://via.placeholder.com/40"
      alt="Profile Icon"
      class="profile-icon"
      onclick="toggleModal()"
    />
  </nav>

  <div class="welcome-container">
    <h1>Welcome to the Page</h1>
  </div>

  <!-- Modal -->
  <div class="modal" id="profile-modal">
    <img src="https://via.placeholder.com/80" alt="Profile Picture" />
    <h3 id="username-display"></h3>
    <h3 id="email-display"></h3>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    // Retrieve logged-in user data from local storage
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      alert('No user logged in. Redirecting to login page.');
      window.location.href = 'index.html'; // Redirect to login page
    }

    // Populate modal with user details
    document.getElementById('username-display').innerText = `Username: ${user.username}`;
    document.getElementById('email-display').innerText = `Email: ${user.email}`;

    // Toggle modal visibility
    function toggleModal() {
      const modal = document.getElementById('profile-modal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    // Close modal
    function closeModal() {
      document.getElementById('profile-modal').style.display = 'none';
    }
  </script>
</body>
</html>
